<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now the Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <div class="search-bar">
            <input type="text" id="city-input" placeholder="Search for a city...">
            <button type="button" id="search-button">Search</button>
        </div>
        <div class="weather-info">
            <h1 id="location">New York, US</h1>
            <p id="date">Wednesday 22 July 2020</p>
            <h2 id="temperature">15°C</h2>
            <p id="weather">Sunny</p>
            <p id="temp-range">13°C / 16°C</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
